# @see https://atlas.hashicorp.com/bento/boxes/freebsd-11.0
# @see https://groups.google.com/forum/#!topic/vagrant-up/dNnloUOVCI4
---
image: 'bento/freebsd-11.0'
provider: :virtualbox
guest: :freebsd
modifyvm:
  - ['memory', 128]
  - ['cpus', 1]
  - ['cpuexecutioncap', 80]
  - ['hwvirtex', 'on']
  - ['audio', 'none']
  - ['vram', 1]
  - ['vrde', 'off']
  - ['nictype1', 'virtio']
  - ['nictype2', 'virtio']
  - ['cableconnected1', 'on']
networks:
  - - ['private_network']
    - :type: 'dhcp'
      :adapter: 2
synced_folders:
  - :folders: ['.', '/vagrant']
    :type: 'rsync'
    :args: ['-vaz', '--copy-links', '--delete']
    :rsync__verbose: true
    :rsync__auto: true
    :rsync__exclude:
      - '.#*'
      - '*_flymake.*'
      - '.git/'
      - 'Vagrantfile'
      - 'vagrant/'
      - '.yardoc/'
      - 'doc/'
      - 'build/'
      - 'cache/'
      - 'vendor/'
  - :folders: ['lib', '/vagrant/lib']
    :type: 'rsync'
    :rsync__args: ['-vaz', '--copy-links', '--delete-excluded', '--delete']
    :rsync__verbose: true
    :rsync__auto: true
    :rsync__exclude: ['.#*', '*_flymake.*']
  - :folders: ['spec', '/vagrant/spec']
    :type: 'rsync'
    :rsync__args: ['-vaz', '--copy-links', '--delete-excluded', '--delete']
    :rsync__verbose: true
    :rsync__auto: true
    :rsync__exclude: ['.#*', '*_flymake.*']
provisions:
  - :type: :file
    :source: 'vagrant/freebsd/bashrc.sh'
    :destination: '/home/vagrant/.bashrc'
  - :type: :file
    :source: 'vagrant/freebsd/vimrc'
    :destination: '/home/vagrant/.vim/vimrc'
  - :type: :shell
    :path: 'vagrant/freebsd/provision.sh'
ssh_commands:
  rspec: 'bash -cl ". .env && bundle exec rspec"'
